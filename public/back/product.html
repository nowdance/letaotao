<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>乐淘后台管理系统首页</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css"/>
  <link rel="stylesheet" href="lib/nprogress/nprogress.css"/>
  <link rel="stylesheet" href="css/common.css"/>
</head>
<body>
<!--左侧栏通用-->
<div class="lt_aside">
  <div class="brand">
    <a href="index.html">爱乐淘</a>
  </div>
  <div class="user">
    <img src="images/touxiang.jpg" alt=""/>
    <p>超级管理员</p>
  </div>
  <div class="menu">
    <ul>
      <li>
        <a href="user.html"><i class="glyphicon glyphicon-user"></i>用户管理
        </a>
      </li>
      <li class="btn">
        <a href="javascript:;"><i class="glyphicon glyphicon-list"></i>分类管理
        </a>
        <div class="child">
          <a href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li>
        <a class="now" href="product.html"><i class="glyphicon glyphicon-tags"></i>商品管理
        </a>
      </li>
    </ul>
  </div>
</div>

<!-- 主内容区-->
<div class="lt_main">
  <!-- 顶部通栏-->
  <div class="topbar">
    <a class="pull-left btn_menu" href="javascript:;"><span class="glyphicon glyphicon-align-justify "></span></a>
    <a  class="pull-right btn_logout" href="javascript:;"><span class="glyphicon glyphicon-log-out "></span></a>
  </div>

  <!--栅格系统 -->
  <div class="container-fluid">
    <!-- 面包屑导航/路径导航-->
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li class="active">商品管理</li>
    </ol>

    <!-- 内容区域板块-->
    <div class="lt_content">
        <!-- 添加按钮-->
        <button class="btn btn-default mb_20 btn_add">添加商品</button>
        <!-- 商品表格 -->
        <table class="table table-bordered">
            <thead>
              <tr>
                  <td width="5%">序号</td>
                  <td width="25%">商品名称</td>
                  <td width="25%">商品描述</td>
                  <td width="10%">商品库存</td>
                  <td width="10%">商品尺寸</td>
                  <td width="10%">商品状态</td>
                  <td width="15%">操作</td>
              </tr>
            </thead>
          <tbody>
            <!-- 挖坑渲染数据-->
          </tbody>
        </table>

      <!-- 分页-->
      <div class="text-right">
        <ul id="paginator"></ul>
      </div>
    </div>
  </div>
</div>

<!-- 点击退出按钮弹出模态框-->
<div class="modal fade" tabindex="-1" id="logoutModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="text-danger">
          <span class="glyphicon glyphicon-info-sign"></span>
          您确定要退出后台管理系统吗?
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn_confirm">确定</button>
      </div>
    </div>
  </div>
</div>

<!--添加分类模态框-->
<div class="modal fade" tabindex="-1" id="addmodal">
  <div class="modal-dialog modal-md" >
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>
      <div class="modal-body">
        <form id="form">
          <div class="form-grop">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  <span class="dropdown-text">请选择二级分类</span>
                  <span class="caret"></span>
                  <!--隐藏域，发送二级分类id-->
                  <input type="hidden" id="brandId" name="brandId">
                </button>
                <ul class="dropdown-menu">
                  <!-- 挖坑下拉列表-->
                </ul>
              </div>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" id="proName" placeholder="请输入商品名称">
          </div>
          <div class="form-group">
            <textarea type="text" class="form-control" id="proDesc" placeholder="请输入商品描述"></textarea>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="num" placeholder="请输入商品库存">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="size" placeholder="请输入商品尺码 (例如:35-45)">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="oldprice" placeholder="请输入商品原价">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="price" placeholder="请输入商品价格">
          </div>
          <div class="form-group">
              <div class="upload_box">
                <button class="btn btn-default">上传图片</button>
                <input type="file" id="fileupload" name="pic1" data-url="/product/addProductPic" class="btn btn-default" multiple >
              <!--
                1.type:file 文件上传
                2.必须指定name属性 后台根据name获取数据
                3.必须data-url :指定图片上传地址
                4.multiple 多文件上传
              -->
              </div>
          </div>
          <!-- 图片预览区-->
          <div class="form-group img-box">
            <input type="hidden" name="producrlogo" id="productlogo"/>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" form="form" class="btn btn-default " data-dismiss="modal">取消</button>
        <button type="button" form="form" class="btn btn-primary btn_confirm">确定</button>
      </div>
    </div>
  </div>
</div>


<!--准备模板渲染表格数据-->
<script type="text/html" id="tab4">
 {{each rows v i}}
 <tr>
   <td>{{(page-1)*size+i+1}}</td>
   <td>{{v.proName}}</td>
   <td>{{v.proDesc}}</td>
   <td>{{v.num}}</td>
   <td>{{v.size}}</td>
   <td>{{v.statu ===1?'已上架':'已下架'}}</td>
   <td>
      {{if v.statu === 1}}
        <button class="btn btn-danger"> 下架</button>
      {{else if v.statu === 0}}
        <button class="btn btn-success"> 上架</button>
      {{/if}}
      <button class="btn btn-primary">编辑</button>
   </td>
 </tr>
  {{/each}}
</script>

<!--准备模板渲染下拉列表数据-->
<script type="text/html" id="tab5">
  {{each rows v i}}
  <li><a href="javascript:;" data-id="{{v.id}}">{{v.brandName}}</a></li>
  {{/each}}
</script>


<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script  src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/echarts/echarts.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
</body>
</html>
