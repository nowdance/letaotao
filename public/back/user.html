<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>乐淘后台管理系统首页</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css"/>
  <link rel="stylesheet" href="lib/nprogress/nprogress.css"/>
  <link rel="stylesheet" href="css/common.css"/>
</head>
<body>
<!--左侧栏通用-->
<div class="lt_aside">
  <div class="brand">
    <a href="index.html">爱乐淘</a>
  </div>
  <div class="user">
    <img src="images/touxiang.jpg" alt=""/>
    <p>超级管理员</p>
  </div>
  <div class="menu">
    <ul>
      <li>
        <a class="now" href="user.html"><i class="glyphicon glyphicon-user "></i>用户管理
        </a>
      </li>
      <li class="btn">
        <a href="javascript:;"><i class="glyphicon glyphicon-list"></i>分类管理
        </a>
        <div class="child" style="display: none;">
          <a href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li>
        <a href="product.html"><i class="glyphicon glyphicon-tags"></i>商品管理
        </a>
      </li>
    </ul>
  </div>
</div>

<!-- 主内容区-->
<div class="lt_main">
  <!-- 顶部通栏-->
  <div class="topbar">
    <a class="pull-left btn_menu" href="javascript:;"><span class="glyphicon glyphicon-align-justify "></span></a>
    <a  class="pull-right btn_logout" href="javascript:;"><span class="glyphicon glyphicon-log-out "></span></a>
  </div>

  <!--栅格系统 -->
  <div class="container-fluid">
    <!-- 面包屑导航/路径导航-->
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li class="active">首页</li>
    </ol>

    <!-- 主要内容表格区域-->
      <div class="lt_content">

        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <td width="10%">序号</td>
              <td width="30%">用户名</td>
              <td width="30%">手机号</td>
              <td width="20%">状态</td>
              <td width="10%">操作</td>
            </tr>
          </thead>
          <tbody>
            <!-- 挖坑-->
          </tbody>
        </table>

        <!-- 引入boostrap分页插件, 版本3.0以上时 规定盒子必须为ul-->
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
      </div>

  </div>
</div>

<!-- 点击退出按钮弹出模态框-->
<div class="modal fade" tabindex="-1" id="logoutModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="text-danger">
          <span class="glyphicon glyphicon-info-sign"></span>
          您确定要退出后台管理系统吗?
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn_confirm">确定</button>
      </div>
    </div>
  </div>
</div>

<!--禁用启用模态框-->
<div class="modal fade" tabindex="-1" id="userModal">
  <div class="modal-dialog modal-sm" >
    <!-- modal-sm 改变模态框大小-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="text-danger">
          <span class="glyphicon glyphicon-info-sign"></span>
          确定执行此操作吗?
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn_edit">确定</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->




<!--创建table区域模板-->
<!--接口文档isDelete如果是1表示用户是可以用， 如果是0表示用户是禁用的。-->
<script type="text/html" id="tab1">
    {{each rows v i}}
    <tr>
      <td>{{(page-1)*size+i+1}}</td>
      <td>{{v.username}}</td>
      <td>{{v.mobile}}</td>
      <td>{{v.isDelete===1?'正常':'禁用'}}</td>
      <td data-id="{{v.id}}">
        {{if v.isDelete === 1}}
          <button class="btn btn-danger btn-sm">禁用</button>
        {{/if}}
        {{if v.isDelete === 0}}
          <button class="btn btn-success btn-sm">启用</button>
        {{/if}}
      </td>
    </tr>
  {{/each}}
</script>

<!--引入js文件区-->
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<!--下面是引入分页插件-->
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/echarts/echarts.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/user.js"></script>
</body>
</html>
