<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <title>爱乐淘商城-购物车</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="lib/mui/css/mui.min.css"/>
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/cart.css"/>
</head>
<body>
  <div class="lt_container">

    <!-- 页面头部-->
    <div class="lt_header">
      <a href="javascript:history.go(-1);" class="icon_left"><span class="mui-icon mui-icon-back"></span></a>
      <h4>购物车</h4>
    </div>

    <!-- 页面内容区域  滚动的区域-->
    <div class="lt_content">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <ul  class="mui-table-view">
                   <!-- 挖大大的坑 -->
                </ul>
            </div>
        </div>

    </div>
    
    <!-- 结算金额 -->
    <div class="lt_total">
        <div class="mui-pull-left info">
          订单总金额：&yen;<span class="total">00.00</span>
        </div>
        <a href="javascript:;" class="mui-pull-right">生成订单</a>
    </div>

    <!-- 页面底部栏-->
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li  class="now">
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 模板区域 -->
  <script type="text/html" id="tep1">
    {{if data.length === 0}}
    <p class="tips">购物车暂无商品,快选购心仪的商品吧!</p>
    {{/if}}
    {{each data v i}}
    <li class="mui-table-view-cell mui-transitioning lt_item">
        <div class="mui-slider-right mui-disabled">
            <a class="btn_edit_cart mui-btn mui-btn-blue mui-icon mui-icon-compose "
            data-id="{{v.id}}"
            data-num="{{v.num}}"
            data-productNum="{{v.productNum}}"
            data-size="{{v.size}}"
            data-productSize="{{v.productSize}}"
            ></a>
            <a data-id="{{v.id}}" class="mui-btn mui-btn-red mui-icon mui-icon-trash"></a>
        </div>
        <div class="mui-slider-handle">
            <div class="mui-table-cell">
                <input type="checkbox" class="ck"
                    data-price={{v.price}}
                    data-num={{v.num}}
                >
            </div>
            <div class="cart_left">
                <img src="{{v.pic[0].picAddr}}" alt="">
            </div>
            <div class="cart_right">
                <p class="mui-elllipsis-2 proName">{{v.proName}}</p>
                <p class="price_wrap">
                    <span class="price">&yen;{{v.pricce}}</span>
                    <span class="oldPrice">&yen;{{v.oldPrice}}</span>
                    <span class="num">{{v.num}}双</span>
                </p>
                <p class="size">
                    鞋码:{{v,size}}
                </p>
            </div>
        </div>
    </li>
    {{/each}}
  </script>

<!--js引包-->
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="js/common.js"></script>
<script src="js/cart.js"></script>
</body>
</html>
